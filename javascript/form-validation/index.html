<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Basic Form</title>
    </head>
    <body>
        <form
            onsubmit="
        document.querySelector('.message').textContent = 'High Five!';
        return false
        "
        >
            <label>Email: <input type="email" required /></label><br />
            <label>Country: <input type="text" required /></label><br />
            <label>Zip Code: <input type="text" required /></label><br />
            <label>Password: <input type="password" required /></label><br />
            <label
                >Password Confirmation:
                <input type="password" required /></label
            ><br />
            <button class="form-submit">Submit</button>
        </form>
        <h2 class="message"></h2>

                e.preventDefault();
                document.querySelector(".message").textContent = "High Five!";
            });
        </script> -->
    </body>
</html>
