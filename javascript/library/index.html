<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form class="book-form">
        <label for="book-name">Book Name</label><input name="book-name" type="text" class="book-name">
        <label for="book-author">Book Author</label><input name="book-author" type="text" class="book-author">
        <label for="book-pages">Pages</label><input name="book-pages" type="number" class="book-pages">
        <label for="read">Read</label><input name="read" type="checkbox" class="read">
    </form>
    <button class="submit">Submit</button>

    <div class="list-wrapper">
        <div>Name</div>
        <div>Author</div>
        <div>Read</div>
    </div>
    <ul class="book-list">
        
    </ul>

    <script src="book.js"></script>
</body>
</html>
