<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header class="header">
            <h1>Domino</h1>
            <nav>
                <ul class="right-menu">
                    <li>About</li>
                    <li>Pricing</li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <section class="project-section">
                <h2 class="projects-heading">Projects</h2>
                <ul class="projects-list"></ul>
            </section>

            <section class="todos-section">
                <h2 class="todos-heading">Tasks</h2>
                <h3 class="incomplete-task">To Do</h3>
                <ul class="incomplete-list">
                    <li class="card">
                        <div class="card-body text-white bg-danger rounded">
                            <h4 class="card-title text-white">Run</h4>
                            <h5 class="card-subtitle">Go to run</h5>
                        </div>
                    </li>

                    <li class="card">
                        <div class="card-body text-white bg-warning rounded">
                            <h4 class="card-title text-white">Run</h4>
                            <h5 class="card-subtitle">Go to run</h5>
                        </div>
                    </li>

                    <li class="card">
                        <div class="card-body text-white bg-success rounded">
                            <h4 class="card-title text-white">Run</h4>
                            <h5 class="card-subtitle">Go to run</h5>
                        </div>
                    </li>
                </ul>

                <h3 class="complete-task">Completed</h3>
                <ul class="complete-list"></ul>
            </section>
        </main>
    </body>
</html>
