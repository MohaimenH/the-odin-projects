<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat:wght@300&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
    </head>
    <body>
        <header class="header animate__animated animate__slideInDown">
            <h1>Domino</h1>
            <nav>
                <ul class="right-menu">
                    <li>About</li>
                    <li>Pricing</li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <section
                class="project-section animate__animated animate__fadeInLeft"
            >
                <h2 class="projects-heading">Projects</h2>
                <section class="add-project-section">
                    <input
                        type="text"
                        name="new-project"
                        id="new-project"
                        class="form-control"
                        placeholder="Project Name"
                    />
                    <input
                        type="text"
                        name="new-project-desc"
                        id="new-project-desc"
                        class="form-control"
                        placeholder="Description"
                        style="margin-left: 5px"
                    />
                    <button class="add-project">+</button>
                </section>
                <ul class="projects-list"></ul>
            </section>

            <section class="todos-section">
                <h2 class="todos-heading animate__animated animate__zoomIn">
                    Tasks
                </h2>
                <div class="header-todo animate__animated animate__zoomIn">
                    <h3 class="incomplete-task">Dominoes To Do</h3>
                    <button class="add-todo">+</button>
                    <section class="legend-container">
                        <div>Priority Order:</div>
                        <div>Low</div>
                        <div>Medium</div>
                        <div>High</div>
                    </section>
                </div>
                <ul class="incomplete-list animate__animated animate__zoomIn">
                    <!-- <li class="card">
                        <div class="card-body text-white bg-danger rounded">
                            <h4 class="card-title text-white">Run</h4>
                            <h5 class="card-subtitle">Go to run</h5>
                        </div>
                    </li>

                    <li class="card">
                        <div class="card-body text-white bg-warning rounded">
                            <h4 class="card-title text-white">Run</h4>
                            <h5 class="card-subtitle">Go to run</h5>
                        </div>
                    </li>

                    <li class="card">
                        <div class="card-body text-white bg-success rounded">
                            <h4 class="card-title text-white">Run</h4>
                            <h5 class="card-subtitle">Go to run</h5>
                        </div>
                    </li> -->
                </ul>

                <h3 class="complete-task animate__animated animate__fadeInUp">
                    Fallen Dominoes
                </h3>
                <ul
                    class="complete-list animate__animated animate__fadeInUp"
                ></ul>
            </section>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
