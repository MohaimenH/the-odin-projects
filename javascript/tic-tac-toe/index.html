<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <h1 class="main-title">Tic Tac Toe</h1>
        <div class="btn-wrapper">
            <button class="playingGrid" id="0"></button>
            <button class="playingGrid" id="1"></button>
            <button class="playingGrid" id="2"></button>
            <button class="playingGrid" id="3"></button>
            <button class="playingGrid" id="4"></button>
            <button class="playingGrid" id="5"></button>
            <button class="playingGrid" id="6"></button>
            <button class="playingGrid" id="7"></button>
            <button class="playingGrid" id="8"></button>
        </div>

        <div class="winner-text">Press A Square To Start!</div>

        <button class="reset-btn">Reset Game</button>
        <script src="./script.js"></script>
    </body>
</html>
